home:
  login:
    locator: //a[text()='Login']
    assertions:
      visible_when: always
  sign_up:
    locator: //a[text()='Sign up']
    assertions:
      visible_when: always
  search:
    locator: css=.search input.form-control
    assertions:
      visible_when: always
  browse:
    locator: css=.browse-all
    assertions:
      visible_when:
        type: text
        locator: page(home).get(login)
        value: Login
