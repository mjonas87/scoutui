- name: Navigate to sign in page
  action: visit(https://zen-staging-vp-app.herokuapp.com/admin/login)
  description: Navigate to a specified URL and wait until the expected elements are present
  verify: page(admin_login)
- name: Fill out sign-in form
  actions:
    - fill_form(page(admin_login).get(email_input))={{ADMIN_EMAIL}}
    - fill_form(page(admin_login).get(password_input))={{ADMIN_PASSWORD}}
- name: Submit sign-in form
  action: click(page(admin_login).get(login_button))
